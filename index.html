<!-- Just some basic html and css styling. An important change I will make is adding card-to-screen responsiveness via flexbox and breakpoints -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Card Component</title>
</head>
<body>
    
    <div class="container">
        <div class="profile-box">
            <img src="./assets/menu.png" class="menu-icon">
            <img src="./assets/setting.png" class="setting-icon">
            <img src="./assets/profile-pic.png" class="profile-pic">
            <h3>Jack Nicholson</h3>
            <p>Web Developer At Google, California</p>

            <div class="social-media">
                <img src="./assets/instagram.png" alt="">
                <img src="./assets/telegram.png" alt="">
                <img src="./assets/dribble.png" alt="">
            </div>

            <button type="button">Follow</button>

            <div class="profile-bottom">
                <p>Learn More About My Profile</p>
                <img src="./assets/arrow.png" alt="">
            </div>
        </div>
    </div>

</body>
</html>
